<mat-toolbar color="primary">
  <span [routerLink]="['/']">Assets Management</span>
  <div class="flex-spacer"></div>
  <button mat-button [routerLink]="['/employees']">Employees</button>
  <button mat-button [routerLink]="['/licenses']">Licenses</button>
  <button mat-button [routerLink]="['/devices']">Devices</button>
  <button mat-button [routerLink]="['/accessories']">Accessories</button>
  <button mat-button [routerLink]="['/components']">Components</button>
  <button mat-button [routerLink]="['/consumables']">Consumables</button>
  <div class="flex-spacer"></div>
  <button
    mat-icon-button
    [routerLink]="['/user', 'edit']"
  >
    <mat-icon>account_circle</mat-icon>
  </button>
  <button
    mat-icon-button
    [routerLink]="['/auth', 'login']"
    (click)="logout()"
  >
    <mat-icon>logout</mat-icon>
  </button>
</mat-toolbar>
<router-outlet></router-outlet>
